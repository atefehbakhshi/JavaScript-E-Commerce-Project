<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/homePage.css" />
    <link rel="stylesheet" href="../assets/styles/favoritPage.css" />
    <title>favorite</title>
  </head>
  <body>
    <div class="container">
      <header class="flex j-sb a-c">
        <a class="flex gap10" href="homePage.html">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p id="title-text">My Wishlist</p>
        </a>
        <span class="material-symbols-outlined" id="search"> search </span>
      </header>
      <div id="search-box-container">
        <input type="text" placeholder="Search..." id="input-search" />
      </div>
      <!-- buttons -->
      <div class="buttons">
        <button class="button">All</button>
        <button class="button">Nike</button>
        <button class="button">Adidas</button>
        <button class="button">Puma</button>
        <button class="button">Asics</button>
        <button class="button">Reebok</button>
        <button class="button">New Balance</button>
        <button class="button">Converse</button>
      </div>
      <!-- products -->
      <div id="products"></div>
    </div>
    <!-- product not found -->
    <div id="not-found">
      <img src="../assets/images/productNotFounf.png" alt="" />
      <div>
        <h4>Not Foun</h4>
        <p>
          Sorry, the keyword you entered cannot be found, please check again or
          search with another keyword.
        </p>
      </div>
    </div>
    <!-- delete modal -->
    <div class="modal-container">
      <div id="delete-modal">
        <p>Delete this product from wishlist?</p>
        <div id="button-container">
          <button id="cancel">Cancel</button>
          <button id="apply">Apply</button>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/script/favoritePage.js"></script>
  </body>
</html>
