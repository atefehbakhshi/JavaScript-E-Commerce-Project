<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/productPage.css" />
    <link rel="stylesheet" href="../assets/styles/productPage2.css" />
    <title>product page2</title>
  </head>
  <body>
    <div class="container">
      <div id="row-one">
        <div id="image-one">
          <nav>
            <span class="material-symbols-outlined back-to-home-page">
              arrow_back
            </span>
          </nav>
          <img src="../assets/images/shoe1.png" alt="shoea" />
          <div class="slides">
            <span class="slide-item slide-item-one current-slide"></span>
            <span class="slide-item slide-item-two"></span>
            <span class="slide-item slide-item-three"></span>
          </div>
        </div>
        <div id="image-two">
          <nav>
            <span class="material-symbols-outlined back-to-home-page">
              arrow_back
            </span>
          </nav>
          <img src="../assets/images/shoe1.png" alt="shoea" />
          <div class="slides">
            <span class="slide-item slide-item-one"></span>
            <span class="slide-item slide-item-two current-slide"></span>
            <span class="slide-item slide-item-three"></span>
          </div>
        </div>
        <div id="image-three">
          <nav>
            <span class="material-symbols-outlined back-to-home-page">
              arrow_back
            </span>
          </nav>
          <img src="../assets/images/shoe1.png" alt="shoea" />
          <div class="slides">
            <span class="slide-item slide-item-one"></span>
            <span class="slide-item slide-item-two"></span>
            <span class="slide-item slide-item-three current-slide"></span>
          </div>
        </div>
      </div>
      <div id="row-two">
        <div id="title-favorit">
          <p id="product-name">Running Sportwear</p>
          <span class="material-symbols-outlined" id="favorite">
            favorite
          </span>
        </div>
        <div id="sold-review">
          <span id="sold-num">4,371 sold</span>
          <span class="material-symbols-outlined"> star_half </span>
          <span>4.3 (5,389 reviews)</span>
        </div>
        <hr />
        <div id="desc">
          <h3>Description</h3>
          <p id="product-desc">
            In ultricies fermentum aliquet. Pellentesque dui magna, condimentum
            non ullamcorp <span>view more...</span>
          </p>
        </div>
        <div id="size-color">
          <div id="product-size">
            <p id="size-color-text">Size</p>
            <div id="sizes">
              <div>40</div>
              <div class="selected-size">41</div>
              <div>42</div>
            </div>
          </div>
          <div id="product-color">
            <p id="size-color-text">Color</p>
            <div id="colors">
              <span class="color-item" id="silver"></span>
              <span class="color-item" id="green"></span>
              <span class="color-item" id="perpule"></span>
              <span class="color-item" id="brown"></span>
              <span class="color-item" id="white"></span>
              <span class="color-item" id="black"></span>
              <span class="color-item" id="red"></span>
              <span class="color-item" id="blue"></span>
            </div>
          </div>
        </div>
        <div id="quantity-container">
          <p>Quantity</p>
          <div id="quantity">
            <span>-</span>
            <span id="product-number">1</span>
            <span>+</span>
          </div>
        </div>
        <hr />
      </div>
      <div id="row-three">
        <div id="price-info">
          <p>Total price</p>
          <p id="price">$ <span id="total-price">240.00</span></p>
        </div>
        <div id="add-to-cart">
          <span class="material-icons active-icon"> shopping_bag </span>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/script/productPage2.js"></script>
  </body>
</html>
