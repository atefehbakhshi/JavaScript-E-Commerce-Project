<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/loginpage.css" />
    <title>login page</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex a-c">
        <a href="splashScreen.html">
          <span class="material-symbols-outlined"> arrow_back </span>
        </a>
      </nav>
      <div id="logo">
        <img src="../assets/images/logo/logo.png" alt="shoea" />
      </div>
      <h1>Login to Your Account</h1>
      <form id="login-form">
        <div class="flex a-c gap5 login-info" id="user-email-container">
          <span class="material-symbols-outlined"> mail </span>
          <input type="email" id="user-email" placeholder="Email" />
        </div>
        <div class="flex a-c gap5 login-info" id="password-container">
          <span class="material-symbols-outlined"> lock </span>
          <input type="password" id="user-pass" placeholder="Password" />
          <span class="material-symbols-outlined" id="visibility-off">
            visibility_off
          </span>
        </div>
        <div class="flex a-c j-c" id="remember">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
      </form>
      <div class="flex j-c" id="sign-in">
        <button>Sign In</button>
      </div>
    </div>
    <script src="../assets/script/loginPage.js"></script>
  </body>
</html>
