<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/checkoutPage.css" />
    <link rel="stylesheet" href="../assets/styles/shippingPage.css" />
    <title>address page</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex j-sb a-c">
        <a class="flex a-c gap10" href="checkoutPage.html">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p class="link-text">Checkout</p>
        </a>
      </nav>

      <!-- shipping type -->
      <div id="shipping-type-list">
        <div class="flex j-sb a-c shipping-container">
          <div class="flex j-c a-c gap10">
            <span class="material-symbols-outlined location">
              check_box_outline_blank
            </span>
            <div>
              <h5 class="shipping-name">Economy</h5>
              <p>Estimated Arrival. Dec 20-23</p>
            </div>
          </div>
          <div>
            <label for="economy">$10</label>
            <input
              class="checked-input"
              type="radio"
              id="economy"
              name="shipping-type"
            />
          </div>
        </div>
        <div class="flex j-sb a-c shipping-container">
          <div class="flex j-c a-c gap10">
            <span class="material-symbols-outlined location">check_box</span>
            <div>
              <h5 class="shipping-name">Regular</h5>
              <p>Estimated Arrival. Dec 20-22</p>
            </div>
          </div>
          <div>
            <label for="regular">$15</label>
            <input
              class="checked-input"
              type="radio"
              id="regular"
              name="shipping-type"
            />
          </div>
        </div>
        <div class="flex j-sb a-c shipping-container">
          <div class="flex j-c a-c gap10">
            <span class="material-symbols-outlined location"
              >local_shipping</span
            >
            <div>
              <h5 class="shipping-name">Cargo</h5>
              <p>Estimated Arrival. Dec 19-20</p>
            </div>
          </div>
          <div>
            <label for="cargo">$20</label>
            <input
              class="checked-input"
              type="radio"
              id="cargo"
              name="shipping-type"
            />
          </div>
        </div>
        <div class="flex j-sb a-c shipping-container">
          <div class="flex j-c a-c gap10">
            <span class="material-symbols-outlined location"
              >local_shipping</span
            >
            <div>
              <h5 class="shipping-name">Express</h5>
              <p>Estimated Arrival. Dec 18-19</p>
            </div>
          </div>
          <div>
            <label for="express">$30</label>
            <input
              class="checked-input"
              type="radio"
              id="express"
              name="shipping-type"
            />
          </div>
        </div>
      </div>
      <div id="button-container">
        <button id="apply">Apply</button>
      </div>
    </div>
    <script src="../assets/script/shippingPage.js"></script>
  </body>
</html>
