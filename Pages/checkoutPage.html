<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/cartPage.css" />
    <link rel="stylesheet" href="../assets/styles/checkoutPage.css" />
    <title>checkout page</title>
  </head>
  <body>
    <div class="container">
      <!-- back to cart page -->
      <nav class="flex j-sb a-c">
        <a class="flex a-c gap10" href="cartPage.html">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p class="link-text">Checkout</p>
        </a>
        <div class="flex a-c j-c" id="more">
          <span>...</span>
        </div>
      </nav>
      <!-- shipping address -->
      <div class="shiping-address">
        <h4>Shipping Address</h4>
        <div class="flex j-sb a-c address-container">
          <div class="flex a-c gap10">
            <div id="outer-border">
              <span class="material-icons location"> location_on </span>
            </div>
            <div>
              <h5 class="address-name" id="address-title"></h5>
              <p class="address-desc" id="address-desc"></p>
            </div>
          </div>
          <div>
            <span class="material-icons" id="go-to-address-page"> edit </span>
          </div>
        </div>
      </div>
      <hr />
      <!-- order list -->
      <div id="order-list">
        <h4>Order List</h4>
        <div class="flex col gap15" id="list-container"></div>
      </div>
      <hr />
      <!-- shipping type -->
      <div id="shipping-type-container">
        <div id="shipping-type">
          <h4>Choose Shipping</h4>
          <div class="flex j-sb gap15 selected-shipping">
            <div class="flex a-c gap10">
              <span class="material-icons"> local_shipping </span>
              <h5>Choose Shipping Type</h5>
            </div>
            <span class="material-icons" id="select-shipping-type">
              navigate_next
            </span>
          </div>
        </div>
        <div id="after-selected-shipping-type">
          <div class="shiping-address">
            <h4>Shipping Address</h4>
            <div class="flex j-sb a-c address-container">
              <div class="flex a-c gap10">
                <span class="material-icons"> local_shipping </span>
                <div>
                  <h5 class="address-name" id="shipping-title"></h5>
                  <p class="address-desc" id="shipping-desc"></p>
                </div>
              </div>
              <div id="edit-shipping">
                <span id="shipping-cost"></span>
                <span class="material-icons" id="go-to-shipping-page">
                  edit
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- promo code -->
      <div id="promo-code">
        <h4>Promo Code</h4>
        <div class="flex j-sb a-c">
          <input type="text" placeholder="Enter Promo Code" id="user-code" />
          <div class="plus-button" id="add-promo-code">+</div>
        </div>
      </div>
      <!-- total price -->
      <div class="total-price-container">
        <div class="total-price-row">
          <p>Amount</p>
          <p id="user-total-price">$585.00</p>
        </div>
        <div class="total-price-row">
          <p>Shipping</p>
          <p id="user-selected-shipping">-</p>
        </div>
        <div class="total-price-row" id="promo-price-row">
          <p>Promo</p>
          <p id="user-selected-promo-code">-</p>
        </div>
        <hr />
        <div class="total-price-row">
          <p>Total</p>
          <p id="last-price">-</p>
        </div>
      </div>
    </div>
    <!-- payment button -->
    <div id="payment-button-outer-container">
      <div class="flex j-c a-c" id="payment-button-inner-container">
        <div class="flex j-c" id="payment-button">
          <button>Continue to Payment</button>
          <span class="material-symbols-outlined"> arrow_forward </span>
        </div>
      </div>
    </div>
    <script src="../assets/script/checkoutPage.js"></script>
  </body>
</html>
