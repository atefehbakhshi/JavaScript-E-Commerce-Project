<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/cartPage.css" />
    <link rel="stylesheet" href="../assets/styles/checkoutPage.css" />
    <title>checkout page</title>
  </head>
  <body>
    <div class="container">
      <!-- back to checkout page -->
      <nav>
        <div id="back-to-checkout-page">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p>Checkout</p>
        </div>
        <div id="more">
          <span>...</span>
        </div>
      </nav>
      <!-- shipping address -->
      <div class="shiping-address">
        <h4>Shipping Address</h4>
        <div class="address-container">
          <div class="address-info">
            <div id="outer-border">
              <span class="material-icons location"> location_on </span>
            </div>
            <div>
              <h5 class="address-name" id="address-title">Home</h5>
              <p class="address-desc" id="address-desc">
                61480 Sunbrook Park, PC 5679
              </p>
            </div>
          </div>
          <div>
            <span class="material-icons" id="go-to-address-page"> edit </span>
          </div>
        </div>
      </div>
      <hr />
      <!-- order list -->
      <div id="order-list">
        <h4>Order List</h4>
        <div id="list-container"></div>
      </div>
      <hr />
      <!-- shipping type -->
      <div id="shipping-type">
        <h4>Choose Shipping</h4>
        <div class="selected-shipping">
          <div class="selected-shipping-type">
            <span class="material-icons"> local_shipping </span>
            <h5>Choose Shipping Type</h5>
          </div>
          <span class="material-icons"> navigate_next </span>
        </div>
      </div>
      <hr />
      <!-- promo code -->
      <div id="promo-code">
        <h4>Promo Code</h4>
        <div class="input-code">
          <input type="text" placeholder="Enter Promo Code" id="user-code" />
          <div class="plus-button">+</div>
        </div>
      </div>
      <!-- total price -->
      <div class="total-price-container">
        <div class="total-price-row">
          <p>Amount</p>
          <p id="user-total-price">$585.00</p>
        </div>
        <div class="total-price-row">
          <p>Shipping</p>
          <p>-</p>
        </div>
        <hr />
        <div class="total-price-row">
          <p>Total</p>
          <p>-</p>
        </div>
      </div>
    </div>
    <!-- payment button -->
    <div id="payment-button-outer-container">
      <div id="payment-button-inner-container">
        <div id="payment-button">
          <button>Continue to Payment</button>
          <span class="material-symbols-outlined"> arrow_forward </span>
        </div>
      </div>
    </div>
    <script src="../assets/script/checkoutPage.js"></script>
  </body>
</html>
