<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/homePage.css" />
    <link rel="stylesheet" href="../assets/styles/cartPage.css" />
    <title>cart page</title>
  </head>
  <body>
    <div class="container">
      <div id="search-box">
        <div id="company-logo">
          <img src="../assets/images/logo.png" alt="shoea" id="logo" />
          <h3>My Cart</h3>
        </div>
        <div id="search">
          <span class="material-symbols-outlined"> search </span>
        </div>
      </div>
      <!-- cards -->
      <div id="cards"></div>
      <!-- total price & checkout -->
      <div id="total-price-checkout-button">
        <div>
          <p id="title-text">Total price</p>
          <p id="total-price"></p>
        </div>
        <div id="checkout-button">
          <button>Checkout</button>
          <span class="material-symbols-outlined"> arrow_forward </span>
        </div>
      </div>
      <!-- navigation buttons -->
      <nav id="action-nav">
        <div class="action-nav-buttons" id="home">
          <span class="material-symbols-outlined"> home </span>
          <span class="material-icons icon active-icon"> home </span>
          <span class="text activ-text">Home</span>
        </div>

        <div class="action-nav-buttons" id="cart">
          <span class="material-symbols-outlined active-icon">
            shopping_bag
          </span>
          <span class="material-icons"> shopping_bag </span>
          <span class="text">Cart</span>
        </div>

        <div class="action-nav-buttons" id="order">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span class="material-icons active-icon"> shopping_cart </span>
          <span class="text">Orders</span>
        </div>

        <div class="action-nav-buttons" id="wallet">
          <span class="material-symbols-outlined">
            account_balance_wallet
          </span>
          <span class="material-icons active-icon">
            account_balance_wallet
          </span>
          <span class="text">Wallet</span>
        </div>

        <div class="action-nav-buttons" id="profile">
          <span class="material-symbols-outlined"> person </span>
          <span class="material-icons active-icon"> person </span>
          <span class="text">Profile</span>
        </div>
      </nav>
    </div>
    <div id="modal-container">
      <div id="delete-modal">
        <h3>Remove From Cart</h3>
        <hr />
        <div id="remove-item-container"></div>
        <hr />
        <div id="modal-buttons">
          <button id="cancel-button">Cancel</button>
          <button id="remove-button">Yes, Remove</button>
        </div>
      </div>
    </div>
    <script src="../assets/script/cartPage.js"></script>
    <script type="module" src="../assets/script/mainNavigation.js"></script>
  </body>
</html>
