<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/checkoutPage.css" />
    <link rel="stylesheet" href="../assets/styles/addressPage.css" />
    <title>address page</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex j-sb a-c">
        <a class="flex a-c gap10" href="checkoutPage.html">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p class="link-text">Shipping Address</p>
        </a>
      </nav>

      <!-- shipping address -->
      <div id="address-list"></div>
      <div class="button-container">
        <button id="add-new-address">Add New Address</button>
      </div>
      <div class="button-container">
        <button id="apply">Apply</button>
      </div>
    </div>
    <div id="form-container">
      <form id="address-form">
        <input type="text" placeholder="Title" id="title" />
        <input type="text" placeholder="Address" id="address" />
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="../assets/script/addressPage.js"></script>
  </body>
</html>
