<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/styled-system.css" />
    <link rel="stylesheet" href="../assets/styles/homePage.css" />
    <title>home page</title>
  </head>
  <body>
    <div class="container">
      <!-- action bar -->
      <div id="action-bar">
        <div class="flex a-c gap15" id="user-name">
          <img src="../assets/images/home.png" alt="avatar" />
          <div id="user-info">
            <p>Good Morning ðŸ‘‹</p>
            <p id="user-name-info"></p>
          </div>
        </div>
        <div id="user-action">
          <span class="material-symbols-outlined"> notifications </span>
          <a href="favoritePage.html">
            <span class="material-symbols-outlined"> favorite </span>
          </a>
        </div>
      </div>
      <!-- search -->
      <div class="flex a-c gap10" id="search-bar">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" id="search" placeholder="Search" />
      </div>
      <!-- companies -->
      <div id="companies-logo">
        <div class="flex j-sb logos">
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-nike.png"
              alt="shoea"
            />
            <span>Nike</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-adidas.png"
              alt="shoea"
            />
            <span>Adidas</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-puma.png"
              alt="shoea"
            />
            <span>Puma</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-asics.png"
              alt="shoea"
            />
            <span>Asics</span>
          </div>
        </div>
        <div class="flex j-sb logos">
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-reebok.png"
              alt="shoea"
            />
            <span>Reebok</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-newbalance.png"
              alt="shoea"
            />
            <span>New Ba..</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-converse.png"
              alt="shoea"
            />
            <span>Converse</span>
          </div>
          <div class="logo-name">
            <img
              src="../assets/images/logo/brand-logo/logo-more.png"
              alt="shoea"
            />
            <span>More ..</span>
          </div>
        </div>
      </div>
      <!-- most popular -->
      <div id="most-popular">
        <header>
          <div class="flex j-sb a-c" id="header-title">
            <p id="popular-btn">Most Popular</p>
            <p id="all-btn">See All</p>
          </div>
          <div id="header-buttons">
            <button>All</button>
            <button>Nike</button>
            <button>Adidas</button>
            <button>Puma</button>
            <button>Asics</button>
            <button>Reebok</button>
            <button>New Balance</button>
            <button>Converse</button>
          </div>
        </header>
      </div>
      <!-- products -->
      <div id="products"></div>
      <!-- navigation buttons -->
      <nav id="action-nav">
        <div class="action-nav-buttons" id="home">
          <span class="material-symbols-outlined active-icon"> home </span>
          <span class="material-icons icon"> home </span>
          <span class="text activ-text">Home</span>
        </div>

        <div class="action-nav-buttons" id="cart">
          <span class="material-symbols-outlined"> shopping_bag </span>
          <span class="material-icons active-icon"> shopping_bag </span>
          <span class="text">Cart</span>
        </div>

        <div class="action-nav-buttons" id="order">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <span class="material-icons active-icon"> shopping_cart </span>
          <span class="text">Orders</span>
        </div>

        <div class="action-nav-buttons" id="wallet">
          <span class="material-symbols-outlined">
            account_balance_wallet
          </span>
          <span class="material-icons active-icon">
            account_balance_wallet
          </span>
          <span class="text">Wallet</span>
        </div>

        <div class="action-nav-buttons" id="profile">
          <span class="material-symbols-outlined"> person </span>
          <span class="material-icons active-icon"> person </span>
          <span class="text">Profile</span>
        </div>
      </nav>
    </div>
    <script type="module" src="../assets/script/homePage.js"></script>
    <script type="module" src="../assets/script/mainNavigation.js"></script>
  </body>
</html>
